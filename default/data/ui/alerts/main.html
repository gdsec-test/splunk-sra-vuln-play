<form class="form-horizontal form-complex">
  <div class="control-group">
    <label class="control-label">Environment<span class="required">*</span></label>
    <div class="controls">
      <label class="radio" for="main_environment_dev">
        <input type="radio" name="action.main.param.environment" id="main_environment_dev" value="dev" checked />
        Dev
      </label>
      <label class="radio" for="main_environment_prod">
        <input type="radio" name="action.main.param.environment" id="main_environment_prod" value="prod" />
        Production
      </label>
      <span class="help-block">
        Which Snow environment to send the ticket to.
      </span>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="main_ticket_title">Title<span class="required">*</span>
    </label>
    <div class="controls">
      <input type="text" name="action.main.param.ticket_title" id="main_ticket_title" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="main_ticket_description">Description<span class="required">*</span>
    </label>
    <div class="controls">
      <textarea name="action.main.param.ticket_description" id="main_ticket_description"></textarea>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="main_ticket_impact">Impact<span class="required">*</span>
    </label>
    <div class="controls">
      <select name="action.main.param.ticket_impact" id="main_ticket_impact">
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="main_ticket_urgency">Urgency<span class="required">*</span>
    </label>
    <div class="controls">
      <select name="action.main.param.ticket_urgency" id="main_ticket_urgency">
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="main_ticket_criticality">Criticality<span class="required">*</span>
    </label>
    <div class="controls">
      <select name="action.main.param.ticket_criticality" id="main_ticket_criticality">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="main_ticket_custom_tag">Custom Tag
    </label>
    <div class="controls">
      <input type="text" name="action.main.param.ticket_custom_tag" id="main_ticket_custom_tag" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Assign to Manager?<span class="required">*</span></label>
    <div class="controls">
      <label class="radio" for="main_assign_to_manager_yes">
        <input type="radio" name="action.main.param.ticket_assign_to_manager" id="main_assign_to_manager_yes"
          value="1" />
        Yes
      </label>
      <label class="radio" for="main_assign_to_manager_no">
        <input type="radio" name="action.main.param.ticket_assign_to_manager" id="main_assign_to_manager_no" value="0"
          checked />
        No
      </label>
    </div>
  </div>
</form>
